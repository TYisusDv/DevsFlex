<div class="d-flex flex-direction-column w-100 align-items-center"> 
    <div class="d-flex-w-60 g-20 no-wrap justify-content-space-between align-items-baseline">
        <h1 class="mb-20px">Administración de usuarios</h1>
        <ul class="web-routes">
            <li>Administrar</li>
            <li>/</li>
            <li>Usuarios</li>
            <li>/</li>
            <li>Agregar</li>
        </ul>
    </div>
    <div class="d-flex-w-60 mt-20px"> 
        <div class="card">
            <div class="head">
                <h1>Agregar usuario</h1>
            </div>
            <form id="form-signIn" autocomplete="off"> 
                <div class="body"> 
                    <div class="form-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="email" placeholder="Correo electrónico">
                    </div>  
                    <div class="form-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña">
                    </div>                            
                    <div class="form-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Nombre(s)">
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="surname" placeholder="Apellido(s)">
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" name="phone" placeholder="Número telefónico">
                    </div>                                    
                </div>
                <div class="footer">
                    <button type="submit" class="btn bg-primary"><span><i class="fa-solid fa-plus"></i> Agregar</span></button>
                </div>
            </form> 
        </div>
    </div> 
</div>
