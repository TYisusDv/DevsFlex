<script>
    $(document).ready(function() {
        var tabla = $("#miTabla").DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: "/api/web/data/table",
                type: "POST",
                data: function (d) {
                    d.start = d.start || 0;
                    d.length = d.length;
                    d.action = "manage_users";
                    d.search = d.search.value || "";
                    d.order_column = d.columns[d.order[0].column].data;
                    d.order_direction = d.order[0].dir;
                },
                beforeSend: function (xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
                        xhr.setRequestHeader("X-CSRFToken", api_CSRFToken);
                    }
                }
            },
            columns: [
                {data: "actions"},
                {data: "user_role.name"},
                {data: "user_person.name"},
                {data: "user_person.surname"},
                {data: "email"},
                {data: "user_person.phone"},
            ],
            searching: true,
            ordering: true
        });
    });
</script>
